<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Predictor</title>
</head>
<body>
    <h2>Titanic Survival Predictor</h2>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h2 {
            color: #1a5276;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        h3 {
            color: #2874a6;
            text-align: center;
            margin-top: 20px;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            width: 250px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"] {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2874a6;
        }

        .prediction-result {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border-left: 5px solid #3498db;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            label {
                width: 100%;
                display: block;
            }
            
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
    <form method="POST" action="/predict">
        <label>Age:</label><input type="text" name="age"><br>
        <label>Fare:</label><input type="text" name="fare"><br>
        <label>Pclass (1/2/3):</label><input type="text" name="pclass"><br>
        <label>Siblings/Spouses Aboard (SibSp):</label><input type="text" name="sibsp"><br>
        <label>Parents/Children Aboard (Parch):</label><input type="text" name="parch"><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
